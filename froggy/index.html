<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Shrikhand&display=swap" rel="stylesheet">

    <title>Grumpy Froggy</title>

<body>
    <div class="container" id="container">
        <h1 class="bokor-regular">Freddie the Frog says: Have a <b>good</b> day</h1>
        <img alt="Grumpy rain frog, fat and round" class="froggo" src="images/frogg.png">
        <figcaption>This frog is not having a good day</figcaption>

        <!-- Worm Button and Counter -->
        <span class="buttonworm">
            <button type="button" onClick="onClick();" id="fallButton">Click me to feed the frog</button>
            <p>Worms: <span id="clicks">0</span></p>
        </span>

        <p>Cute and fat</p>
        <h2>Check out this intimidating froggo war cry</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cBkWhkAZ9ds?si=U7xlmvYDb13ZK7By" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    </script>
